<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('add_lot') }}" class="btn btn-primary mb-3">Add New Parking Lot</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3 float-end">Logout</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Address</th>
                <th>Pincode</th>
                <th>Price/hr</th>
                <th>Total Spots</th>
                <th>Free Spots</th>
            </tr>
        </thead>
        <tbody>
            {% for lot, free in lots %}
            <tr>
                <td>{{ lot[1] }}</td>
                <td>{{ lot[2] }}</td>
                <td>â‚¹{{ lot[3] }}</td>
                <td>{{ lot[4] }}</td>
                <td>{{ free }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
