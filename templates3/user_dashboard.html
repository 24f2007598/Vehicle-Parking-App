<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Available Parking Lots</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3 float-end">Logout</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Address</th>
                <th>Pincode</th>
                <th>Price/hr</th>
                <th>Free Spots</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for lot in lots %}
            <tr>
                <td>{{ lot[1] }}</td>
                <td>{{ lot[2] }}</td>
                <td>â‚¹{{ lot[3] }}</td>
                <td>{{ lot[6] }}</td>
                <td>
                    <form action="{{ url_for('book_spot', lot_id=lot[0]) }}" method="POST">
                        <button class="btn btn-success">Book</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
