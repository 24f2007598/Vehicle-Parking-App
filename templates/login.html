<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>Login</h1>

    {% for msg in form.email.errors %}
    <div>{{msg}}</div>
    {% endfor %}

    {% for msg in form.passwd.errors %}
    <div>{{msg}}</div>
    {% endfor %}

    <form action=http://127.0.0.1:5000/login method = 'post'>

    <table>
        <tr>
            <td>{{form.email.label}}</td>
            <td>{{form.email}}</td>
        </tr>
            <tr>
            <td>{{form.passwd.label}}</td>
            <td>{{form.passwd}}</td>
        </tr>
        <tr>
            <td>{{form.submit}}</td>
        </tr>
</table>
</body>
</html>
