<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <style>
    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .nav a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }
    /* CONTAINER FOR BOXES */
    .boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      gap: 30px;
      margin-top: 30px;
      margin-left: 30px;
      margin-right: 30px;
    }
    /* EACH BOX */
    .box {
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
    }
    .box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    /* BUTTON GRID */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
        /* ---- Grid buttons ---- */
    .buttons button {
      padding: 12px;                  /* a bit more breathing room */
      width: 100%;
      cursor: pointer;
      border: 2px solid #000000;      /* blue outline */
      border-radius: 8px;             /* rounded corners */
      background-color: #E7F3FF;      /* very light blue fill */
      font-size: 16px;
      font-weight: 600;
      transition:
        background-color 0.2s,       /* smooth color fade */
        transform 0.1s;               /* quick “lift” effect */
    }

<!--    /* keyboard focus outline */-->
<!--    .buttons button:focus {-->
<!--      outline: none;-->
<!--      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);-->
<!--    }-->

    /* selected “A” button stays yellow */
    .selected {
      background-color: #bcffb3 !important;
      border-color: black !important;
      color: black !important;
    }
    .o-btn {
      background-color: #FDEDEC !important;
      border-color:   #E57373 !important;
      color:          #B71C1C  !important;
    }
      }
  </style>
</head>
<body>
  <nav class="nav">
    <a href = "{{url_for('admin_home')}}">home</a>
    <a href = "{{url_for('admin_dashboard')}}">dashboard</a>
    <a href = "{{url_for('admin_search')}}">search</a>
    <a href = "{{url_for('home')}}">logout</a>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
