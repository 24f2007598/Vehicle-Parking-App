<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <style>
    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .nav a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }
    /* CONTAINER FOR BOXES */
    .boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      gap: 30px;
      margin-top: 30px;
      margin-left: 30px;
      margin-right: 30px;
    }
    /* EACH BOX */
    .box {
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
    }
    .box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    /* BUTTON GRID */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    .buttons button {
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('admin_home') }}">Home</a>
    <a href="{{ url_for('admin_search') }}">Search</a>
    <a href="{{ url_for('test') }}">Dashboard</a>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
