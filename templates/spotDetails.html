{% extends 'base.html' %}
{% block title %}Result{% endblock %}

{% block content %}
  <h2 style="text-align:center; margin-top:50px;">Selection Confirmed</h2>
  {% if selected %}
    <p style="text-align:center;">
      You selected button with ID: <strong>{{ selected }}</strong>
    </p>
  {% else %}
    <p style="text-align:center;">No valid selection detected.</p>
  {% endif %}
  <p style="text-align:center; margin-top:20px;">
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </p>
{% endblock %}
